<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="error-modal-title">Nothing to transcribe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>You currently have entered text which will not be saved because “Nothing to transcribe” is checked. Do you want to discard that text?</p>
        </div>
        <div class="modal-footer d-flex justify-content-around">
            <p>
                <a class="btn btn-primary" id="confirmDiscard">OK</a>
            </p>
            <p>
                <a class="btn btn-primary" id="cancelDiscard">Cancel</a>
            </p>
        </div>
    </div>
</div>
