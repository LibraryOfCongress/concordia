<input
    type="{{ widget.type }}"
    name="{{ widget.name }}"
    {% if widget.value != None %}
        placeholder="Change your email address"
    {% endif %}
    class="form-control font-italic"
    {% for name, value in widget.attrs.items %}
        {% if value is not False %}
            {{ name }}
            {% if value is not True %}
                ="{{ value|stringformat:'s' }}"
            {% endif %}
        {% endif %}
    {% endfor %}
>
