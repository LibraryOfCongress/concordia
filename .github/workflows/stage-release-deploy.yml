name: 'Deploy release to stage'

on:
    workflow_dispatch:
    push:
        branches: [release]
        paths-ignore:
            - docs/**
            - README.md
            - .github/**

env:
    AWS_REGION: us-east-1

permissions:
    id-token: write
    contents: read

jobs:
    deploy:
        name: Deploy Release to Stage
        runs-on: ubuntu-latest

        steps:
            - name: Install system packages
              run: |
                  sudo apt-get install -qy libmemcached-dev libz-dev libfreetype6-dev libtiff-dev \
                    libjpeg-dev libopenjp2-7-dev libwebp-dev zlib1g-dev libpq-dev

            - name: Install node and npm
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  ref: release

            - name: Get history and tags for SCM versioning to work
              run: |
                  git fetch --prune --unshallow
                  git fetch --depth=1 origin +refs/tags/*:refs/tags/*
                  git describe --tags

            - name: Set up Python 3.10
              uses: actions/setup-python@v4
              with:
                  # Semantic version range syntax or exact version of a Python version
                  python-version: '3.10'
                  # Optional - x64 or x86 architecture, defaults to x64
                  architecture: 'x64'

            - name: Initialize venv install Dependencies
              id: python-build
              run: |
                  python3 -m venv venv-1
                  source venv-1//bin/activate
                  python3 -m pip install --upgrade pip
                  pip3 install -U packaging
                  pip3 install -U setuptools
                  pip3 install -U pipenv

                  pipenv install --dev --system --deploy

                  FULL_VERSION_NUMBER="$(python3 setup.py --version)"
                  echo "version_number=$(echo "${FULL_VERSION_NUMBER}" | cut -d '+' -f 1)" >> $GITHUB_ENV

                  python3 setup.py build

            - name: Echo environment variables test
              run: |
                  ## both of these varations work
                  # echo "version number: " ${{ env.version_number }}
                  # echo "version number v2: $version_number"

                  echo "version_number: " ${{ env.version_number }}

              #   echo "github ref branch:" $github_ref_branch
              #   echo "github ref tags:" $github_ref_tags
