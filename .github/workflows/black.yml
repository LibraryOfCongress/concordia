name: Lint

on:
    workflow_dispatch:
    push:
        branches: [release]
        paths-ignore:
            - docs/**
            - README.md
            - .github/**
    pull_request:
        branches: [main, 'feature-*']
        paths-ignore:
            - docs/**
            - README.md
            - .github/**

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.10'
            - uses: psf/black@stable
